<!DOCTYPE html>
<html lang="en">
<head>
  <title>Node Relationship Graph</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <style>
   
  path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  text {
    fill: black;
    font: 1em sans-serif;
    pointer-events: none;
  }
   
  </style>
</head>
 
<body>
  <script type="text/javascript">
    var width = window.innerWidth-80,
        height = window.innerHeight-80;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var nodes = {};
    var rel = {};
    
    // var links = [
    //   {
    //     cohort: 'a',
    //     source: '1',
    //     target: '11',
    //     width: 6,
    //     // arrowLabel: 'explanation',
    //   },
    //   {
    //     cohort: 'a',
    //     source: '11',
    //     target: '1',
    //     width: 6,
    //   },
    // ];

    var links = [{cohort:'a',source:'1',target:'11',},{cohort:'a',source:'2',target:'11',},{cohort:'a',source:'3',target:'11',},{cohort:'a',source:'4',target:'8',},{cohort:'a',source:'5',target:'1',},{cohort:'a',source:'6',target:'7',},{cohort:'a',source:'7',target:'6',},{cohort:'a',source:'8',target:'2',},{cohort:'a',source:'9',target:'3',},{cohort:'a',source:'10',target:'12',},{cohort:'a',source:'11',target:'12',},{cohort:'a',source:'12',target:'11',},];

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
      link.id = "rel" + link.source + link.target; 
      var sLinkSrc = link.source;
      var sLinkTgt = link.target;

      link.source = nodes[link.source] || 
        (nodes[link.source] = {name: link.source, cohort: link.cohort});
      link.target = nodes[link.target] || 
          (nodes[link.target] = {name: link.target, cohort: link.cohort});
    });

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(width / links.length)
        .charge(-800)
        .on("tick", tick)
        .start();
     
    var drag = force.drag().on("dragstart", dragstart);

    // build the arrow.
    svg.append("svg:defs").selectAll("marker")
        .data(["end"])
      .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 22)
        .attr("refY", -1)
        .attr("markerWidth", 8)
        .attr("markerHeight", 8)
        .attr("orient", "auto")
      .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");
     
    // add the links and the arrows
    var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
      .enter()
    .append("svg:path")
      .attr("id", function(d) { return d.id; } )
      .attr("class", "link")
      // .attr('style', 'stroke-width: 2px;')
      .attr("marker-end", "url(#end)");

    // add label on path
    var mytext = svg.append("svg:g").selectAll("text")
    .data(force.links())
    .enter()
    .append("text")
    .attr("dx", "150")
    .attr("dy", "-8")
     .append("textPath")
     .attr("xlink:href", function(d) { return "#" + d.id; })
     .attr("style", "fill:purple; font-weight:bold; font-size:1em")
     .text(function(d) { return d.arrowLabel; } );
     
    // define the nodes
    var node = svg.selectAll(".node")
        .data(force.nodes())
      .enter().append("g")
        .attr("class", "node")
        .call(force.drag);
     
    // add the nodes
    node.append("circle")
        .attr("r", '1em')
        .attr("fill", function(d) { return colorize(d); });

        // M459.11756078309344,424.4502298372955A306.9762752561914,306.9762752561914 0 0,1 180.960297992712,294.59272821675887

        // M387.5416713030872,222.05286639720455A306.9762752434466,306.9762752434466 0 0,1 252.1523159627733,497.55995527673684
     
    // add the side-text
    // node.append("text")
    //     .attr("x", 12)
    //     .attr("dy", ".35em")
    //     .attr("style", "fill:blue; font-weight:bold; font-size:16")
    //     .text(function(d) { return d.name; });

    // add the in-bubble-text
    node.append("text")
       .attr("text-anchor", "middle")
       .attr("style", "font-weight:bold;")
       .text(function(d) { return d.name; });
     
    // add the curvy lines
    function tick() {
        path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);

          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
        });

        node
         .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }
     
    function dragstart(d) {
      d3.select(this).classed("fixed", d.fixed = true);
    }

    function colorize(d) {
      var colors = {
        a: '#F78D6D',
        b: 'lightblue',
      }
      return colors[d.cohort];
    }
  </script>
</body>
</html>
