<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="A layout example that shows off a responsive product landing page." name="description">
  <title>LegUp</title>
  <!-- Add meta data -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>
  <main class="pure-u-1">
    <div class="content">
      <form class="pure-form" id="survey">
        <section>
          <legend class="pure-u-1">
            <h2 class="no-margin">I need help with...</h2>
          </legend>
          <div class="indented pure-g">
            <div class="pure-u-1 pure-u-md-1-5">
              <fieldset required class="pure-u-1">
                <select class="pure-u-1">
                  <option value="" selected disabled>Please select</option>
                  <option value="app">Application review / guidance</option>
                  <option value="interview">Interview preparation</option>
                  <option value="offer">Offer evaluation</option>
                  <option value="other">Other</option>
                </select>
              </fieldset>
            </div>
            <div class="pure-u-1 pure-u-md-2-5">
              <div class="pure-g">
                <p class="pure-u-1 pure-u-md-1-3 is-center">
                  for
                </p>
                <fieldset class="pure-u-1 pure-u-md-2-3 is-center" required>
                  <input  class="pure-u-1" type="text" name="position" placeholder="marketing manager" autocomplete="off">
                </fieldset>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-2-5">
              <div class="pure-g">
                <p class="pure-u-1 pure-u-md-1-3 is-center">
                  at
                </p>
                <fieldset class="pure-u-1 pure-u-md-2-3 is-center" required>
                  <input type="text" class="pure-u-1" name="company" placeholder="PepsiCo, Kraft, General Mills" autocomplete="off">
                </fieldset>
              </div>
            </div>
            <div class="pure-u-1">
              <fieldset class="pure-u-1">
                <h5 class="no-margin">Any other criteria?</h5>
                <textarea rows="4" class="pure-u-1"></textarea>
              </fieldset>
            </div>
        </section>

        <section>
          <legend class="pure-u-1">
            <h2 class="no-margin">I want to speak with someone who...</h2>
          </legend>
          <div class="indented pure-g">
            <div class="pure-u-1 pure-u-md-1-5">
              <fieldset required class="pure-u-1">
                <select class="pure-u-1">
                  <option value="" selected disabled>Please select</option>
                  <option value="app">Application review / guidance</option>
                  <option value="interview">Interview preparation</option>
                  <option value="offer">Offer evaluation</option>
                  <option value="other">Other</option>
                </select>
              </fieldset>
            </div>
            <div class="pure-u-1 pure-u-md-2-5">
              <div class="pure-g">
                <p class="pure-u-1 pure-u-md-1-3 is-center">
                  for
                </p>
                <fieldset class="pure-u-1 pure-u-md-2-3 is-center" required>
                  <input  class="pure-u-1" type="text" name="position" placeholder="marketing manager" autocomplete="off">
                </fieldset>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-2-5">
              <div class="pure-g">
                <p class="pure-u-1 pure-u-md-1-3 is-center">
                  at
                </p>
                <fieldset class="pure-u-1 pure-u-md-2-3 is-center" required>
                  <input type="text" class="pure-u-1" name="company" placeholder="PepsiCo, Kraft, General Mills" autocomplete="off">
                </fieldset>
              </div>
            </div>
            <div class="pure-u-1">
              <fieldset class="pure-u-1">
                <h5 class="no-margin">Any other criteria?</h5>
                <textarea rows="4" class="pure-u-1"></textarea>
              </fieldset>
            </div>
          </div>
        </section>

        <div class="pure-u-1 is-right md-center">
          <a id="submit" class="pure-button pure-button-primary" href="#invalid">Submit</a>
        </div>
      </form>
    </div>

    <footer class="m-box ribbon dark-ribbon footer">
      <a href="mailto:moashared@gmail.com">Contact Us</a>
    </footer>
  </main>
</body>
</html>
